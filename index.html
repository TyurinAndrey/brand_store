<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header-logo">
            
                <a href="#" class="logo">
                    <img class="logo-img" src="img/logo.png" alt="logo">
                </a>   
            
           
               <h2 class="logo-h">bran<span class="logo-d">d</span></h2> 
            
            
            
        </div>
        <form class="header-search">
            <div class="browse-button">Browse <span class="caret"></span>
                <div class="drop-browse">
                        <div class="drop-flex">
                            <h3 class="drop-h">women</h3>
                            <ul class="drop-list">
                                <li><a class="drop-link" href="#">Dresses</a></li>
                                <li><a class="drop-link" href="#">Tops</a></li>
                                <li><a class="drop-link" href="#">Sweaters/Knits</a></li>
                                <li><a class="drop-link" href="#">Jackets/Coats</a></li>
                                <li><a class="drop-link" href="#">Blazers</a></li>
                                <li><a class="drop-link" href="#">Denim</a></li>
                                <li><a class="drop-link" href="#">Leggings/Pants </li>
                                <li><a class="drop-link" href="#">Skirts/Shorts</a></li>
                                <li><a class="drop-link" href="#">Accessories</a></li>
                            </ul>
                            <h3 class="drop-h">men</h3>
                            <ul class="drop-list">
                                <li><a class="drop-link" href="#">Tees/Tank tops</a></li>
                                <li><a class="drop-link" href="#">Shirts/Polos</a></li>
                                <li><a class="drop-link" href="#">Sweaters</a></li>
                                <li><a class="drop-link" href="#">Sweatshirts/Hoodies</a></li>
                                <li><a class="drop-link" href="#">Blazers</a></li>
                                <li><a class="drop-link" href="#">Jackets/vests</a></li>
                                    
                            </ul>
                        </div>
                    </div>
            </div>
            <input type="text" class="form-input" placeholder="Search for Item...">
            <button class="button-submit" type="submit">
                <img src="img/search.svg" alt="search" class="search-style">
            </button>
        </form>
        <div class="header-cart">
            <div class="cart-image">
                <img src="img/cart.svg" alt="cart">
            </div>

            <a href="#" class="button button-account" href="#">My Account <span class="caret-account"></span></a>
        </div>
    </header>
</div>
</body>

</html>
